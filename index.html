<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <div class="stats-card">
      <p class="stats-card__header inter">Get <span class="purple-text">insights</span> that help your business grow.</p>
      <p class="stats-card__description inter">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="statistics-container">
        <h1 class="statistics-conatiner__statistic-number inter">10K+</h1>
        <h1 class="statistics-conatiner__statistic-number inter">314</h1>
        <h1 class="statistics-conatiner__statistic-number inter">12M+</h1>
        <p class="statistics-conatiner__statistic-name lexend">companies</p>
        <p class="statistics-conatiner__statistic-name lexend">templates</p>
        <p class="statistics-conatiner__statistic-name lexend">queries</p>
      </div>
    </div>
    <div class="image"></div>
    
  </div>
